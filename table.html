    <h1>Welcome to Table</h1>
    <section class="background">
        <div>

            <table>
                <tr>
                    <th>Food Item</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>

                <tr>
                    <td>
                        <div class="cart-info">

                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$25.00</td>
                </tr>

                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="images/soup.png" alt="">
                            <div>
                                <p>Soup</p>
                                <small>Price: $50.00</small><br>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$50.00</td>
                </tr>

            </table>
            <div id="total-price">
                <table>
                    <tr>
                        <td>Subtotal</td>
                        <td>$100.00</td>
                    </tr>
                    <tr>
                        <td>Tax</td>
                        <td>$20.00</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>$120.00</td>
                    </tr>
                </table>

            </div>

        </div>
    </section>
